<div [formGroup]="FormGroupName" [class]="dropDownDiv">
    <p-multiSelect [options]="listofitems" [id]="idInfo || 'check'"  [defaultLabel]="defaultSelecteditemData"  class="multiselectDropDownStyle" (onChange)="checkDefaultValueExistOrNot(selecteditems)"  [showHeader]="false"  [(ngModel)]="selecteditems"   [formControlName]="FromControlerName" [optionLabel]="optionalLabelInfo" display="chip"></p-multiSelect>
    <label for="check" class="otLabelMulti">{{placeHolder}}</label>

</div>
